{% extends "base/navbar.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
  {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
{% endif %}
        <h2 class="text-center">Welcome to Shopify</h2>
    <div class="row">
     
      <div class="col-md-6">
        
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username" name="email"/>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password" name="password"/>
                  </div>
            <button class="btn btn-primary" type="submit">Login</button>
            </form>
         
        </div> 
           
   
        <div class="col-md-6">
          <div class="card mx-3 my-2" style="width: 18rem;">
            <img class="res">
            </div>
        </div>

  </div>
</div>

{% endblock  %}
